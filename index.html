<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="left">
            <img src="img/ren-ran-bBiuSdck8tU-unsplash.jpg" alt="Background image">
            <img class="logo"  src="img/odin-lined.png" alt="Logo image">
        </div>
        <div class="right">
            <div class="welcome-text">
                <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <span class="span-italic">now</span> to get started.</p>
                <p>You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="form-area">
                <h1>Let's do this!</h1>
                <form action="">
                    <div class="input-area">
                        <div class="input-area-left">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input-area-right">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>   
                    </div>
                    <div class="input-area">
                        <div class="input-area-left">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-area-right">
                            <label for="phone-num">Phone Number</label>
                            <input type="tel" name="phone-num" id="phone-num">
                        </div>                        
                    </div>
                    <div class="input-area">
                        <div class="input-area-left">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input-area-left">
                            <label for="conf-password">Confirm Password</label>
                            <input type="password" name="conf-password" id="conf-password">
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="submit-area">
                <button>Submit!</button>
            </div>
        </div>
    </div>
    
</body>
</html>
