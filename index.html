<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="left">
            <div class="logo-box">
                <img class="logo"  src="img/odin-lined.png" alt="Logo image">
                <p class="logo-text">Odin</p>
            </div>
        </div>
        <div class="right">
            <div class="welcome-text">
                <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <span class="span-italic">now</span> to get started.</p>
                <p>You <span class="span-italic">know</span> you want to.</p>
            </div>
            <div class="form-area">
                <h1 class="form-title">Let's do this!</h1>
                <form action="http://httpbin.org/post" method="post" id="new-account-form" target="_blank">
                    <div class="input-area">
                        <div class="input-area-left">
                            <label for="first-name">*First Name</label>
                            <input type="text" name="first-name" id="first-name" minlength="2" maxlength="30" required>
                        </div>
                        <div class="input-area-right">
                            <label for="last-name">*Last Name</label>
                            <input type="text" name="lastname" id="lastname" minlength="2" maxlength="30"  required>
                        </div>   
                    </div>
                    <div class="input-area">
                        <div class="input-area-left">
                            <label for="email">*Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-area-right">
                            <label for="phone-num">*Phone Number</label>
                            <input type="tel" name="phone-num" id="phone-num" required>
                        </div>                        
                    </div>
                    <div class="input-area">
                        <div class="input-area-left">
                            <label for="password">*Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input-area-left">
                            <label for="conf-password">*Confirm Password</label>
                            <input type="password" name="conf-password" id="conf-password" required>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
            <div class="submit-area">
                <div class="submit-wrapper">
                    <button class="submit-button" type="submit" form="new-account-form">Create Account</button>
                    <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Log in</a></p>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
<script>
    const inputs = document.querySelectorAll('input');
    const password = document.querySelector('input#password');
    const confirmPassword = document.querySelector('input#conf-password');

    inputs.forEach((input) => {
        input.addEventListener('input', () => {
            if(input.validity.valid) {
                input.classList.remove('error');
            } else {
                input.classList.add('error');
            }
        })
    });
    
</script>
</html>
